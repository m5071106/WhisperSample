<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whisper Sample Web</title>
  <style>
  #processing {
      color: red;
  }
  </style>
</head>
<body onload="init();">
<h1>Whisper Sample Web</h1>
<div id="processing">Convert sound data to text data...</div>
<form method=post enctype=multipart/form-data>
  <h4>Select a sound source.</h4>
  <input type=file name=file>
  <input type=submit value=Start onclick="upload()">
  <br />
  <h4>Choose model:</h4>
  <input type="radio" name="model" value="tiny"> Tiny
  <input type="radio" name="model" value="base"> Base
  <input type="radio" name="model" value="small"> Small
  <input type="radio" name="model" value="medium" checked> Medium
  <input type="radio" name="model" value="large"> Large

</form>
<script>
  $JS$
</script>
</body>
</html>
